<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS UTILITY MANAGEMENT - Login Supervisor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Background gelap di luar browser frame */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            flex-direction: column; /* Mengatur item flex agar menumpuk vertikal */
        }

        .browser-frame {
            width: 80%;
            max-width: 900px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px; /* Tinggi tetap browser frame */
            position: relative;
        }

        .browser-header {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .traffic-lights {
            display: flex;
            gap: 6px;
            margin-right: 15px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .address-bar {
            flex-grow: 1;
            background-color: #fff;
            border-radius: 4px;
            padding: 5px 10px;
            color: #555;
            font-size: 14px;
            text-align: right;
            position: relative;
        }

        .address-bar::after {
            content: '≡'; /* Burger menu icon */
            font-size: 1.5em;
            color: #333;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .dashboard-content-area {
            flex-grow: 1;
            background: linear-gradient(to right, #ccc, #888); /* Gradasi latar belakang abu-abu seperti gambar */
            display: flex;
            flex-direction: row; /* Mengatur item flex secara horizontal */
            justify-content: flex-end; /* Memindahkan konten ke kanan */
            align-items: flex-start; /* Memastikan item dimulai dari atas */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .top-banner {
            width: calc(100% + 40px); /* Extend to cover full width including padding */
            background-color: #555; /* Darker background for the top banner */
            padding: 15px 20px;
            display: flex;
            /* Mengatur agar LOGIN di kiri, SUPERVISOR di tengah, dan ada ruang kosong di kanan */
            justify-content: space-between; 
            align-items: center;
            position: absolute; /* Tetap absolut di bagian atas */
            top: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .top-banner .title {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            flex-basis: 33%; /* Memberikan ruang untuk title di kiri */
            text-align: left;
        }

        .top-banner .subtitle {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            flex-basis: 33%; /* Memberikan ruang untuk subtitle di tengah */
            text-align: center; /* Menyelaraskan teks "SUPERVISOR" di tengah */
            margin: 0 auto; /* Tambahan untuk memastikan di tengah */
        }
        
        /* Tambahkan elemen placeholder kosong untuk menjaga keseimbangan Flexbox di kanan */
        .top-banner .placeholder {
            flex-basis: 33%;
            text-align: right; /* Menjaga keseimbangan */
        }


        .login-container {
            width: 45%; /* Lebar kotak login */
            max-width: 350px; /* Batasan lebar maksimum */
            background-color: #3a3a3a; /* Warna latar belakang gelap untuk kotak login */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 80px; /* Berikan jarak dari top-banner */
            margin-right: 20px; /* Pindahkan ke kanan dari sisi kanan browser-frame */
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        .login-input-group {
            background-color: #f0f0f0; /* Warna input field */
            border: 2px solid #555; /* Border pada input field */
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            /* Hapus cursor: text; jika tidak ingin terlihat seperti input yang bisa diketik secara langsung */
            /* cursor: text; */
        }
        
        /* Hapus gaya placeholder ini karena teks akan dimasukkan langsung */
        /*
        .login-input-group:nth-child(1)::before {
            content: 'SUPERVISOR ID';
            color: #333;
        }
        .login-input-group:nth-child(2)::before {
            content: 'PASSWORD';
            color: #333;
        }
        */

        .login-button {
            background: linear-gradient(to top, #4CAF50, #8BC34A); /* Gradasi hijau */
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: none; /* Hapus border default tombol */
            outline: none; /* Hapus outline saat fokus */
        }

        .login-button:hover {
            background: linear-gradient(to top, #388E3C, #689F38);
        }

        /* --- Checkbox Container (tetap di bawah browser frame) --- */
        .checkbox-container {
            margin-top: 30px;
            display: flex;
            gap: 30px;
            font-size: 1em;
            color: #fff;
            align-items: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #a0a0ff;
            border-radius: 4px;
            background-color: #333;
            cursor: pointer;
            position: relative;
            outline: none;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background-color: #a0a0ff;
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '✓';
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .browser-frame {
                width: 95%;
                height: auto; /* Mengizinkan tinggi menyesuaikan konten */
            }

            .dashboard-content-area {
                flex-direction: column; /* Kembali menumpuk di mobile */
                justify-content: center; /* Pusatkan di mobile */
                align-items: center; /* Pusatkan di mobile */
            }

            .top-banner {
                padding: 10px 15px;
                flex-direction: column; /* Stack title and subtitle */
                align-items: flex-start;
                gap: 5px;
            }

            .top-banner .title,
            .top-banner .subtitle {
                font-size: 1.5em;
                text-align: left; /* Make sure they align left when stacked */
                flex-basis: auto; /* Reset flex basis */
                width: 100%; /* Take full width when stacked */
            }
            .top-banner .placeholder {
                display: none; /* Hide placeholder on mobile */
            }

            .login-container {
                width: 80%; /* Lebar kotak login lebih besar di mobile */
                padding: 20px;
                margin-top: 100px; /* Kurangi margin atas */
                margin-right: 0; /* Hapus margin kanan di mobile */
                align-self: center; /* Pusatkan di mobile */
            }

            .login-input-group {
                font-size: 1em;
                padding: 12px;
            }

            .login-button {
                font-size: 1.2em;
                padding: 12px;
            }

            .checkbox-container {
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="browser-frame">
        <div class="browser-header">
            <div class="traffic-lights">
                <div class="traffic-light red"></div>
                <div class="traffic-light yellow"></div>
                <div class="traffic-light green"></div>
            </div>
            <div class="address-bar"></div>
        </div>
        <div class="dashboard-content-area">
            <div class="top-banner">
                <div class="title">LOGIN</div>
                <div class="subtitle">SUPERVISOR</div>
                <div class="placeholder"></div> 
            </div>

            <div class="login-container">
                <div class="login-input-group">
                    SUPERVISOR ID 
                </div>
                <div class="login-input-group">
                    PASSWORD
                </div>
                <button class="login-button">
                    LOGIN
                </button>
            </div>
        </div>
    </div>

    <div class="checkbox-container">
        <div class="checkbox-item">
            <input type="checkbox" id="resizeMobile" checked>
            <label for="resizeMobile">Ubah ukuran untuk perangkat seluler</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="includeNav" checked>
            <label for="includeNav">Sertakan menu navigasi</label>
        </div>
    </div>
</body>
</html>
