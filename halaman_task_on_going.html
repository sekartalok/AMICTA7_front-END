<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS UTILITY MANAGEMENT - Task On Going</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Background gelap di luar browser frame */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            flex-direction: column; /* Mengatur item flex agar menumpuk vertikal */
        }

        .browser-frame {
            width: 80%;
            max-width: 900px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px; /* Tinggi tetap browser frame */
            position: relative;
        }

        .browser-header {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .traffic-lights {
            display: flex;
            gap: 6px;
            margin-right: 15px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .address-bar {
            flex-grow: 1;
            background-color: #fff;
            border-radius: 4px;
            padding: 5px 10px;
            color: #555;
            font-size: 14px;
            text-align: right;
            position: relative;
        }

        .address-bar::after {
            content: '≡'; /* Burger menu icon */
            font-size: 1.5em;
            color: #333;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .dashboard-content-area {
            flex-grow: 1;
            background: linear-gradient(to bottom, #777, #bbb); /* Gradasi latar belakang */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .top-banner {
            width: calc(100% + 40px); /* Extend to cover full width including padding */
            background-color: #555; /* Darker background for the top banner */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .top-banner .title {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }

        .top-banner .menu-button {
            background-color: #ccc;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .top-banner .menu-button:hover {
            background-color: #e0e0e0;
        }

        .task-container {
            width: calc(100% - 40px); /* Adjust for padding */
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 80px; /* Space for the top banner */
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
        }

        .task-summary-row {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-around; /* Distribute items with space around */
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .task-summary-row div {
            flex: 1; /* Distribute space evenly */
            text-align: center;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .task-summary-row .label {
            margin-right: 5px; /* Space between label and number */
        }

        .task-entry {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            color: #333;
            flex-wrap: wrap; /* Allow wrapping for responsiveness */
        }

        .task-entry .id {
            font-weight: bold;
            flex: 0.5; /* Proporsi lebih kecil untuk ID */
            text-align: left;
        }

        .task-entry .details {
            flex: 2; /* Proporsi lebih besar untuk detail tanggal/deskripsi */
            text-align: center;
        }

        .task-entry .details span {
            display: block; /* Memastikan setiap baris terpisah */
            line-height: 1.3;
        }

        .task-entry .description {
            flex: 1.5; /* Proporsi untuk deskripsi */
            text-align: right;
        }

        /* --- Checkbox Container (tetap di bawah browser frame) --- */
        .checkbox-container {
            margin-top: 30px;
            display: flex;
            gap: 30px;
            font-size: 1em;
            color: #fff;
            align-items: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #a0a0ff;
            border-radius: 4px;
            background-color: #333;
            cursor: pointer;
            position: relative;
            outline: none;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background-color: #a0a0ff;
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '✓';
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .browser-frame {
                width: 95%;
                height: auto; /* Mengizinkan tinggi menyesuaikan konten */
            }

            .top-banner {
                padding: 10px 15px;
            }

            .top-banner .title {
                font-size: 1.5em;
            }

            .top-banner .menu-button {
                padding: 6px 12px;
                font-size: 0.9em;
            }

            .task-container {
                width: 100%; /* Lebarkan penuh */
                padding: 15px;
                margin-top: 60px; /* Kurangi margin atas */
            }

            .task-summary-row {
                flex-direction: column; /* Stack summary items vertically */
                align-items: flex-start;
                padding: 10px;
                font-size: 1.1em;
                gap: 5px;
            }
            .task-summary-row div {
                text-align: left; /* Ensure left alignment on mobile */
                width: 100%; /* Take full width */
            }

            .task-entry {
                flex-direction: column; /* Tumpuk konten secara vertikal */
                align-items: flex-start; /* Rata kiri untuk setiap baris */
                font-size: 0.95em;
                padding: 10px;
                gap: 5px; /* Kurangi jarak antar baris */
            }
            .task-entry .id,
            .task-entry .details,
            .task-entry .description {
                text-align: left; /* Semua teks rata kiri */
                flex: none; /* Hapus flex grow */
                width: 100%; /* Ambil lebar penuh */
            }

            .checkbox-container {
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="browser-frame">
        <div class="browser-header">
            <div class="traffic-lights">
                <div class="traffic-light red"></div>
                <div class="traffic-light yellow"></div>
                <div class="traffic-light green"></div>
            </div>
            <div class="address-bar"></div>
        </div>
        <div class="dashboard-content-area">
            <div class="top-banner">
                <div class="title">TASK ON GOING</div>
                <div class="menu-button">MENU</div>
            </div>

            <div class="task-container">
                <div class="task-summary-row">
                    <div><span class="label">ON GOING</span> 1</div>
                    <div><span class="label">OUT DATE</span> 0</div>
                </div>

                <div class="task-entry">
                    <div class="id">113DE</div>
                    <div class="details">
                        <span>1 DESEMBER 2023</span>
                        <span>2 DESEMBER 2023</span>
                    </div>
                    <div class="description">
                        <span>MENANAM PADI</span>
                    </div>
                </div>

                </div>
        </div>
    </div>

    <div class="checkbox-container">
        <div class="checkbox-item">
            <input type="checkbox" id="resizeMobile" checked>
            <label for="resizeMobile">Ubah ukuran untuk perangkat seluler</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="includeNav" checked>
            <label for="includeNav">Sertakan menu navigasi</label>
        </div>
    </div>
</body>
</html>
