<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS UTILITY MANAGEMENT - jadwal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .page-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to right, #ccc, #888);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .top-banner {
            width: 100%;
            background-color: #555;
            padding: 15px clamp(1rem, 5vw, 3rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-sizing: border-box;
            color: #fff;
        }

        .top-banner .left-text {
            font-weight: bold;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
        }
        
        .top-banner .right-buttons {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1rem);
        }

        .top-banner .right-buttons a {
            background-color: #ddd;
            color: #333;
            border-radius: 5px;
            padding: clamp(8px, 1.5vw, 12px) clamp(15px, 2.5vw, 20px);
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        .top-banner .right-buttons a:hover {
            background-color: #fff;
        }
        
        .main-content-wrapper {
             flex-grow: 1;
             width: 100%;
             display: flex;
             justify-content: center;
             align-items: center;
             padding: clamp(1rem, 5vw, 2rem);
             box-sizing: border-box;
        }

        .main-content {
            width: 100%;
            max-width: 900px;
            padding: clamp(1rem, 4vw, 2rem);
            box-sizing: border-box;
            background-color: #f0f0f0; 
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .filter-buttons {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1rem);
            flex-wrap: wrap;
            margin-bottom: clamp(1rem, 3vh, 1.5rem);
        }

        .filter-buttons button {
            background-color: #ddd;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: clamp(8px, 1.5vw, 12px) clamp(15px, 2.5vw, 20px);
            font-size: clamp(0.85rem, 2vw, 1rem);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .filter-buttons button:hover {
            background-color: #ccc;
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: clamp(0.75rem, 2vh, 1rem);
        }

        .schedule-item {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: clamp(0.8rem, 2vw, 1.2rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .schedule-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .schedule-item .task-info {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 5px clamp(1rem, 3vw, 1.5rem);
            align-items: center;
            font-size: clamp(0.9rem, 2.2vw, 1.1rem);
        }
        .schedule-item .task-info .id { font-weight: bold; }
        .schedule-item .task-info .date { color: #555; }
        .schedule-item .task-info .activity { font-weight: bold; }

        .schedule-item .complete-checkmark {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            width: clamp(28px, 5vw, 36px);
            height: clamp(28px, 5vw, 36px);
            border-radius: 50%;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        .schedule-item .complete-checkmark.completed {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        @media (max-width: 768px) {
            .main-content-wrapper {
                align-items: flex-start;
            }

            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .schedule-item .task-info {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 0.5rem;
                border-bottom: 1px solid #eee;
                padding-bottom: 0.8rem;
                margin-bottom: 0.8rem;
            }
            .schedule-item .complete-checkmark {
                align-self: flex-end;
            }
            /* Add labels for mobile */
            .schedule-item .task-info .id::before { content: "ID: "; font-weight: normal; color: #555; }
            .schedule-item .task-info .date::before { content: "Tanggal: "; font-weight: normal; color: #555; }
            .schedule-item .task-info .activity::before { content: "Aktivitas: "; font-weight: normal; color: #555; }
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-banner">
            <div class="left-text">JADWAL</div>
            <div class="right-buttons">
                <a href="#">MENU</a>
            </div>
        </div>

        <div class="main-content-wrapper">
             <div class="main-content">
                <div class="filter-buttons">
                    <button>DATE</button>
                    <button>YEAR</button>
                    <button>DAY</button>
                    <button>COMPLETE</button>
                </div>

                <div class="schedule-list">
                    <div class="schedule-item">
                        <div class="task-info">
                            <div class="id">113DE</div>
                            <div class="date">1 DES 2023 - 2 DES 2023</div>
                            <div class="activity">MENANAM PADI</div>
                        </div>
                        <div class="complete-checkmark completed">✔</div>
                    </div>
                    <div class="schedule-item">
                        <div class="task-info">
                            <div class="id">114FG</div>
                            <div class="date">3 DESEMBER 2023</div>
                            <div class="activity">MEMUPUK LAHAN</div>
                        </div>
                        <div class="complete-checkmark completed">✔</div>
                    </div>
                    <div class="schedule-item">
                        <div class="task-info">
                            <div class="id">115HI</div>
                            <div class="date">4 DESEMBER 2023</div>
                            <div class="activity">PANEN JAGUNG</div>
                        </div>
                        <div class="complete-checkmark completed">✔</div>
                    </div>
                    <div class="schedule-item">
                        <div class="task-info">
                            <div class="id">116JK</div>
                            <div class="date">5 DESEMBER 2023</div>
                            <div class="activity">MEMBERSIHKAN GUDANG</div>
                        </div>
                        <div class="complete-checkmark"></div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
