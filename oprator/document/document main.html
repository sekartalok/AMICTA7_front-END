<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS UTILITY MANAGEMENT - Dokumen/Task</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .dashboard-content-area {
            width: 100%;
            margin: 0;
            background: linear-gradient(to bottom, #777, #bbb);
            padding: 20px;
            padding-top: 80px;
            box-sizing: border-box;
            position: relative;
            min-height: 100vh;
        }

        .top-banner {
            width: 100%;
            background-color: #555;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
            z-index: 10;
        }

        .top-banner .title {
            font-weight: bold;
            color: #fff;
            font-size: clamp(1.5em, 4vw, 2.2em);
        }

        .top-banner .menu-button {
            background-color: #ccc;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: clamp(0.85em, 2vw, 1em);
        }

        .top-banner .menu-button:hover {
            background-color: #e0e0e0;
        }

        .document-container {
            width: 100%;
            max-width: 860px;
            margin: 20px auto 0 auto;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
        }

        .document-box-header {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: #333;
            /* Flex properties below are for the original div, but don't harm the input */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 45px;
            font-size: clamp(1em, 2.5vw, 1.2em);
        }

        .document-entry {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #333;
            gap: 10px;
            font-size: clamp(0.95em, 2.2vw, 1.1em);
        }

        .document-entry div {
            flex: 1;
            text-align: center;
        }
        
        .document-entry .col-task-id {
            font-weight: bold;
            text-align: left;
            flex: 0.8;
        }
        
        /* Styles the input field inside the data row */
        .col-task-id input {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            font-weight: bold;
            padding: 0;
        }

        .document-entry .col-date-time {
            text-align: center;
            flex: 1.2;
        }

        .document-entry .col-description {
            text-align: right;
            flex: 1.5;
        }
        
        .document-entry .col-date-time span,
        .document-entry .col-description span {
            display: block;
            margin-bottom: 2px;
        }
        .document-entry .col-date-time span:last-child,
        .document-entry .col-description span:last-child {
            margin-bottom: 0;
        }
        
        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .dashboard-content-area {
                padding: 15px;
                padding-top: 70px;
            }
            
            .document-container {
                margin-top: 0;
                border-radius: 8px;
            }

            .document-entry {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
                gap: 8px;
            }

            .document-entry div {
                text-align: left !important;
                flex: none;
                width: 100%;
                padding-bottom: 8px;
                border-bottom: 1px solid #eee;
            }

            .document-entry div:last-child {
                border-bottom: none;
            }

            /* Applies the "ID Task: " label to the div wrapper */
            .document-entry .col-task-id::before {
                content: "ID Task: ";
                font-weight: bold;
                margin-right: 6px;
            }

            /* Makes input appear after the label on mobile */
            .col-task-id input {
                display: inline;
                width: auto;
            }

            .document-entry .col-date-time::before {
                content: "Tanggal/Waktu: ";
                font-weight: bold;
                margin-right: 6px;
            }
            .document-entry .col-description::before {
                content: "Deskripsi: ";
                font-weight: bold;
                margin-right: 6px;
            }

            .document-entry .col-date-time span,
            .document-entry .col-description span {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-content-area">
        <div class="top-banner">
            <div class="title">DOCUMENT</div>
            <div class="menu-button">MENU</div>
        </div>

        <div class="document-container">
            <input type="text" class="document-box-header" placeholder="ID TASK">
            
            <div class="document-entry">
                <div class="col-task-id">
                    <input type="text" value="11D">
                </div>
                <div class="col-date-time">
                    <span>1 DESEMBER 2023</span>
                    <span>10:30</span>
                </div>
                <div class="col-description">
                    <span>SELESAI MENANAM</span>
                    <span>MENANAM PADI</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
