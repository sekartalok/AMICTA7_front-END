<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS UTILITY MANAGEMENT - ERROR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .page-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to bottom, #777, #bbb);
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .top-banner {
            width: 100%;
            background-color: #555;
            padding: 15px clamp(1rem, 5vw, 3rem);
            display: flex;
            justify-content: center; /* Center the title */
            align-items: center;
            box-sizing: border-box;
        }

        .top-banner .title {
            font-weight: bold;
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 1.8em);
        }
        
        .error-container {
            flex-grow: 1; /* Fills remaining vertical space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: clamp(1rem, 5vw, 2rem);
            box-sizing: border-box;
            background-color: #f0f0f0;
            width: 100%;
        }

        .error-message {
            font-weight: bold;
            line-height: 1.4;
            max-width: 600px;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
        }

        .error-code-label {
            font-weight: bold;
            margin-top: clamp(1.5rem, 5vh, 3rem);
            margin-bottom: 0.5rem;
            font-size: clamp(1rem, 3vw, 1.3rem);
        }

        .error-number {
            font-weight: bold;
            line-height: 1;
            color: #444;
            font-size: clamp(6rem, 25vw, 18rem);
        }

    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-banner">
            <div class="title">ERROR</div>
        </div>

        <div class="error-container">
            <div class="error-message">
                SYS ERROR CALL YOUR ADMINISTRATOR OR MECHANIC
            </div>
            <div class="error-code-label">
                ERROR CODE
            </div>
            <div class="error-number">
                404
            </div>
        </div>
    </div>
</body>
</html>
