<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS UTILITY MANAGEMENT - Document Supervisor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .page-container {
            width: 100%;
            min-height: 100vh;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .top-banner {
            width: 100%;
            background: linear-gradient(to right, #333, #555);
            padding: 15px clamp(1rem, 5vw, 3rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            color: #fff;
        }
        
        /* --- PERUBAHAN DI SINI --- */
        .top-banner .left,
        .top-banner .center,
        .top-banner .right {
            flex: 1; /* Memberi ketiga bagian lebar yang sama */
        }

        .top-banner .title {
            font-weight: bold;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
        }
        .top-banner .center {
            text-align: center;
        }
        .top-banner .right {
            text-align: right;
        }

        .back-button {
            background-color: #ddd;
            color: #333;
            border-radius: 5px;
            padding: clamp(8px, 1.5vw, 12px) clamp(15px, 2.5vw, 20px);
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid #555;
            transition: background-color 0.2s ease;
        }
        .back-button:hover {
            background-color: #fff;
        }

        .main-content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(1rem, 5vw, 2rem);
            box-sizing: border-box;
        }

        .document-container {
            width: 100%;
            max-width: 900px;
            background-color: #f0f0f0;
            border: 3px solid #333;
            border-radius: 12px;
            padding: clamp(1.5rem, 4vw, 2rem);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 2vh, 1.5rem);
            min-height: 400px;
        }
        
        .id-input {
            width: 100%;
            max-width: 300px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 6px;
            padding: clamp(0.8rem, 2vw, 1.2rem);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: bold;
            color: #333;
            box-sizing: border-box;
            text-align: center;
        }
        .id-input::placeholder {
            color: #333;
        }
        
        .document-details {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 6px;
            padding: clamp(1rem, 2vw, 1.5rem);
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            gap: 1rem;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            align-items: center;
        }

        .detail-col {
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }
        .detail-col:nth-child(2) {
            text-align: center;
        }
        .detail-col:nth-child(3) {
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .main-content {
                align-items: flex-start;
            }
            .top-banner .center {
                display: none; /* Sembunyikan SUPERVISOR di mobile agar tidak sempit */
            }
            .document-details {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
            .detail-col {
                width: 100%;
                text-align: left !important;
                padding-bottom: 0.8rem;
                border-bottom: 1px solid #eee;
            }
            .detail-col:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-banner">
            <div class="left title">DOCUMENT</div>
            <div class="center title">SUPERVISOR</div>
            <div class="right">
                <a href="#" class="back-button">BACK</a>
            </div>
        </div>

        <div class="main-content">
            <div class="document-container">
                <input type="text" class="id-input" placeholder="WORKER ID / TASK ID">

                <div class="document-details">
                    <div class="detail-col">
                        <span>11D</span>
                        <span>113DE</span>
                    </div>
                    <div class="detail-col">
                        <span>1 DESEMBER 2023</span>
                        <span>10:30</span>
                    </div>
                    <div class="detail-col">
                        <span>SELESAI MENANAM</span>
                        <span>MENANAM PADI</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
