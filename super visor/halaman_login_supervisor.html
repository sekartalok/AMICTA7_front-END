<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS UTILITY MANAGEMENT - Login Supervisor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .page-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .top-banner {
            width: 100%;
            background-color: #555;
            padding: 15px clamp(1rem, 5vw, 3rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            color: #fff;
        }

        .top-banner .title,
        .top-banner .subtitle {
            font-weight: bold;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
        }

        .top-banner .subtitle {
            text-align: center;
            flex-grow: 1;
        }

        .main-content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 4vw, 2rem);
            box-sizing: border-box;
            background: linear-gradient(to right, #ccc, #888);
        }

        .login-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            gap: clamp(1rem, 4vw, 3rem);
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container svg {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .login-container {
            flex: 1;
            min-width: 300px;
            background-color: #3a3a3a;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 3vh, 1.5rem);
            box-sizing: border-box;
        }

        .login-input {
            width: 100%;
            background-color: #f0f0f0;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #333;
            font-weight: bold;
            box-sizing: border-box;
        }

        .login-input::placeholder {
            color: #555;
            font-weight: bold;
        }

        .login-button {
            background: linear-gradient(to top, #4CAF50, #8BC34A);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: none;
            outline: none;
        }

        .login-button:hover {
            transform: scale(1.03);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .image-container {
                display: none; /* Hide image on small screens to save space */
            }

            .login-container {
                width: 100%;
                max-width: 400px;
            }

            .top-banner {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-banner">
            <div class="title">LOGIN</div>
            <div class="subtitle">SUPERVISOR</div>
        </div>

        <div class="main-content">
            <div class="login-wrapper">
                <div class="image-container">
                    <svg viewBox="0 0 24 24" fill="#3a3a3a">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                    </svg>
                </div>
                <div class="login-container">
                    <input type="text" class="login-input" placeholder="SUPERVISOR ID">
                    <input type="password" class="login-input" placeholder="PASSWORD">
                    <button class="login-button">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
