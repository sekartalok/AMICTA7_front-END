<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS UTILITY MANAGEMENT - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Background gelap di luar browser frame */
            display: flex;
            flex-direction: column; /* Ditambahkan agar item tersusun vertikal */
            justify-content: center; /* Pusatkan secara vertikal */
            align-items: center;
            min-height: 100vh;
            position: relative; /* Untuk memposisikan checkbox container */
            overflow: hidden; /* Mencegah scroll yang tidak diinginkan */
        }

        .browser-frame {
            width: 80%; /* Lebar total frame browser */
            max-width: 900px; /* Batasan lebar maksimum */
            background-color: #f0f0f0; /* Background frame browser */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px; /* Tinggi tetap browser frame, sesuaikan jika perlu */
            position: relative; /* Untuk menempatkan header login di dalamnya */
        }

        .browser-header {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .traffic-lights {
            display: flex;
            gap: 6px;
            margin-right: 15px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .address-bar {
            flex-grow: 1;
            background-color: #fff;
            border-radius: 4px;
            padding: 5px 10px;
            color: #555;
            font-size: 14px;
            text-align: right; /* Untuk ikon burger menu */
            position: relative;
        }

        .address-bar::after { /* Ikon burger menu */
            content: '≡'; /* Unicode for hamburger icon */
            font-size: 1.5em;
            color: #333;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-page-content { /* Kontainer utama konten login di dalam browser frame */
            display: flex;
            flex-grow: 1; /* Mengisi sisa ruang vertikal */
            background: linear-gradient(to right, #ccc, #eee); /* Gradasi abu-abu di dalam frame */
            position: relative; /* Untuk header LOGIN di kiri atas */
        }

        .login-title-within-frame { /* Judul "LOGIN" di kiri atas */
            position: absolute;
            top: 30px; /* Jarak dari atas */
            left: 30px; /* Jarak dari kiri */
            font-size: 2em;
            font-weight: bold;
            color: #333;
            letter-spacing: 1px;
            z-index: 1; /* Pastikan di atas gradasi */
        }

        .login-form-area { /* Area untuk menampung form login */
            flex: 1; /* Mengisi ruang yang tersedia */
            display: flex;
            justify-content: flex-end; /* Dorong form ke kanan */
            align-items: center; /* Pusatkan secara vertikal */
            padding-right: 50px; /* Jarak form dari tepi kanan browser frame */
            box-sizing: border-box;
        }

        .login-container { /* Kotak hitam form login */
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .login-input-field {
            width: 250px; /* Lebar input field, disesuaikan agar pas di kotak */
            background-color: #e0e0e0;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            color: #333;
            text-align: center;
            box-sizing: border-box;
            font-weight: bold;
        }

        .login-button {
            width: 250px; /* Lebar sama dengan input field */
            background: linear-gradient(to bottom, #4CAF50, #2E8B57);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .login-button:hover {
            background: linear-gradient(to bottom, #45a049, #256d4b);
        }

        /* --- Checkbox Container (tetap di bawah browser frame) --- */
        .checkbox-container {
            margin-top: 30px; /* Jarak dari browser frame */
            display: flex;
            gap: 30px; /* Jarak antar checkbox */
            font-size: 1em; /* Ukuran font lebih besar */
            color: #fff; /* Warna teks putih agar kontras dengan background body */
            align-items: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px; /* Jarak antara checkbox input dan label */
        }

        .checkbox-item input[type="checkbox"] {
            /* Styling checkbox agar mirip gambar */
            -webkit-appearance: none; /* Hapus gaya default browser */
            -moz-appearance: none;
            appearance: none;
            width: 20px; /* Ukuran kotak checkbox */
            height: 20px;
            border: 2px solid #a0a0ff; /* Border ungu */
            border-radius: 4px; /* Sedikit melengkung */
            background-color: #333; /* Background gelap */
            cursor: pointer;
            position: relative;
            outline: none;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background-color: #a0a0ff; /* Background ungu saat dicentang */
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '✓'; /* Tanda centang unicode */
            color: white; /* Warna centang putih */
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsif */
        @media (max-width: 768px) {
            .browser-frame {
                width: 95%;
                height: auto; /* Biarkan tinggi menyesuaikan konten */
            }

            .login-page-content {
                flex-direction: column; /* Ubah tata letak menjadi kolom */
                align-items: center;
                padding-bottom: 30px; /* Ruang di bawah form untuk mobile */
            }

            .login-title-within-frame {
                position: static; /* Kembali ke posisi normal flow */
                margin: 20px 0 0 0; /* Sesuaikan margin */
                text-align: center;
            }

            .login-form-area {
                padding-right: 0;
                justify-content: center;
                margin-top: 20px;
            }

            .login-input-field, .login-button {
                width: 80%; /* Sesuaikan lebar di mobile */
                max-width: 300px;
            }

            .checkbox-container {
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="browser-frame">
        <div class="browser-header">
            <div class="traffic-lights">
                <div class="traffic-light red"></div>
                <div class="traffic-light yellow"></div>
                <div class="traffic-light green"></div>
            </div>
            <div class="address-bar"></div> </div>
        <div class="login-page-content">
            <h1 class="login-title-within-frame">LOGIN</h1>
            <div class="login-form-area">
                <div class="login-container">
                    <input class="login-input-field" type="text" placeholder="USER ID" required>
                    <input class="login-input-field" type="text" placeholder="ID KENDARAAN" required>
                    <input class="login-input-field" type="password" placeholder="PASSWORD" required>
                    <button class="login-button">LOGIN</button>
                </div>
            </div>
        </div>
    </div>

    <div class="checkbox-container">
        <div class="checkbox-item">
            <input type="checkbox" id="resizeMobile" checked>
            <label for="resizeMobile">Ubah ukuran untuk perangkat seluler</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="includeNav" checked>
            <label for="includeNav">Sertakan menu navigasi</label>
        </div>
    </div>
</body>
</html>
